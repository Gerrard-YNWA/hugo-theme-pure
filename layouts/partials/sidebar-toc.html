<aside class="sidebar" itemscope itemtype="http://schema.org/WPSideBar">
  <div class="slimContent">
    {{- if .Site.Params.config.toc }}
    <h4 class="sidebar-toc in toc-title" id="collapseToc">{{T "article_catalogue" }}</h4>
    <nav id="toc" class="js-toc toc">

    </nav>
    <hr></hr>
    {{- end }}
    {{ range $w := .Site.Params.widgets }}
      <!-- $ 传递全局上下文 -->
      {{- partial  (printf "_widgets/%s.html" $w) $ }}
      <hr></hr>
    {{- end }}
  </div>
</aside>
