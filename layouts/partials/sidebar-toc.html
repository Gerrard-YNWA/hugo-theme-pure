<aside class="sidebar sidebar-toc in" id="collapseToc" itemscope itemtype="http://schema.org/WPSideBar">
  <div class="slimContent">
    {{- if .Site.Params.config.toc }}
    <h4 class="toc-title">{{T "article_catalogue" }}</h4>
    <nav id="toc" class="js-toc toc">

    </nav>
    <hr></hr>
    {{- end }}
    {{ range $w := .Site.Params.widgets }}
      <!-- $ 传递全局上下文 -->
      {{- partial  (printf "_widgets/%s.html" $w) $ }}
      <hr></hr>
    {{- end }}
  </div>
</aside>
